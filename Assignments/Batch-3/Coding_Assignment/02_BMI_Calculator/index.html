<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1 id="text">BMI Calculator</h1>
            <div class="inputValues">
                <div class="input">
                    <label for="height" id="h">Height(m)</label>
                    <input type="number" id="heightInput">
                </div>
                <div class="input">
                    <label for="weight" id="w">Weight(kg)</label>
                    <input type="number" id="weightInput">
                </div>
                <button id="calculateBtn">Calculate</button>
            </div>
            <div class="result">
                <p id="text">Your BMI is: </p>
                <div class="value">00.00</div>
                <p id="text" class="comment"> </p>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
